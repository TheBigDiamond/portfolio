<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>Contact me</title>
    <link rel="stylesheet" href="styles/style_contactMe.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- OpenGraph -->
    <meta property="og:url" content="https://thebigdiamond.github.io/portfolio/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Contact me!">
    <meta property="og:description" content="Contact me!">

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
        })();
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Contact me!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">PROJECTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactMe.html">CONTACT ME</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="mt-3">
        <form method="post" class="form" id="contact-form">
            <label for="name">Name:</label><br><br>
            <input class="name" required name="user_name"><br><br>
            <label for="email">Email:</label><br><br>
            <input class="email" required name="user_email"><br><br>
            <label for="message">Message:</label><br><br>
            <textarea class="message" required name="message"></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- EmailJS Form Submission -->
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                    .then(function () {
                        console.log('SUCCESS!');
                        alert('Your message has been sent successfully!');
                    }, function (error) {
                        console.log('FAILED...', error);
                        alert('Failed to send your message. Please try again later.');
                    });
            });
        }
    </script>

</body>

</html>
