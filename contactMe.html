    <!-- Stylesheets -->
    <link

    <!-- OpenGraph -->

    />

    <meta

      content="Get in touch with me for any questions or opportunities."
    />

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-code me-2"></i>Luca Nuzzo
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-user me-1"></i> About
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">
                <i class="fas fa-laptop-code me-1"></i> Projects
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contactMe.html">
                <i class="fas fa-envelope me-1"></i> Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <h2 class="section-title text-center mb-5">Get In Touch</h2>
            <div class="card shadow-sm">
              <div class="card-header">
                <i class="fas fa-paper-plane me-2"></i>Send Me a Message
              </div>
              <div class="card-body p-4">
                <form id="contactForm" class="needs-validation" novalidate>
                  <input
                    type="hidden"
                    name="access_key"
                    value="9b0e5a71-134b-480f-b1fc-74435b810d3d"
                  />

                  <div class="mb-4">
                    <label for="name" class="form-label"
                      >Your Name <span class="text-danger">*</span></label
                    >
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-user"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        required
                      />
                      <div class="invalid-feedback">
                        Please enter your name.
                      </div>
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="email" class="form-label"
                      >Email Address <span class="text-danger">*</span></label
                    >
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-envelope"></i
                      ></span>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                      <div class="invalid-feedback">
                        Please enter a valid email address.
                      </div>
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="subject" class="form-label">Subject</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-tag"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="subject"
                        name="subject"
                      />
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="message" class="form-label"
                      >Your Message <span class="text-danger">*</span></label
                    >
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      rows="5"
                      required
                    ></textarea>
                    <div class="invalid-feedback">
                      Please enter your message.
                    </div>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                      <i class="fas fa-paper-plane me-2"></i>Send Message
                    </button>
                  </div>

                  <div id="formMessage" class="alert mt-3 d-none"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer py-4 bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-4 text-center text-lg-start mb-3 mb-lg-0">
            <p class="mb-0">&copy; 2025 Luca Nuzzo.</p>
          </div>
          <div class="col-lg-4 text-center text-lg-end">
            <a href="#top" class="text-decoration-none text-dark">
              <i class="fas fa-arrow-up me-1"></i> Back to Top
            </a>
          </div>
        </div>
      </div>
    </footer>

    <a href="#" class="back-to-top" id="backToTop">
      <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4.4.1/dist/email.min.js"></script>
    <script src="EmailJS.js"></script>
    <script>
      (function () {
        "use strict";

        var form = document.getElementById("contactForm");

        if (form) {
          form.addEventListener(
            "submit",
            function (event) {
              event.preventDefault();

              if (!form.checkValidity()) {
                form.classList.add("was-validated");
                return;
              }

              const formMessage = document.getElementById("formMessage");

              const submitBtn = form.querySelector('button[type="submit"]');
              const originalText = submitBtn.innerHTML;
              submitBtn.innerHTML =
                '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
              submitBtn.disabled = true;

              const parms = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                subject: document.getElementById("subject").value,
                message: document.getElementById("message").value,
              };

              emailjs.init("Ek6K063VFfOzWGgRH");

              emailjs
                .send("service_rz25ays", "contact_form", parms)
                .then(function (response) {
                  console.log("EmailJS Success:", response);
                  formMessage.textContent =
                    "Your message has been sent successfully! I will get back to you soon.";
                  formMessage.classList.remove("alert-danger", "d-none");
                  formMessage.classList.add("alert-success");
                  form.reset();

                  setTimeout(() => {
                    formMessage.classList.add("d-none");
                  }, 5000);
                })
                .catch(function (error) {
                  console.error("EmailJS Error:", error);
                  formMessage.textContent =
                    "Sorry, there was an error sending your message. Please try again later.";
                  formMessage.classList.remove("alert-success", "d-none");
                  formMessage.classList.add("alert-danger");
                })
                .finally(function () {
                  submitBtn.innerHTML = originalText;
                  submitBtn.disabled = false;
                });

              form.classList.add("was-validated");
            },
            false
          );
        }

        const backToTop = document.getElementById("backToTop");
        if (backToTop) {
          window.addEventListener("scroll", function () {
            if (window.pageYOffset > 300) {
              backToTop.classList.add("show");
            } else {
              backToTop.classList.remove("show");
            }
          });

          backToTop.addEventListener("click", function (e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: "smooth" });
          });
        }
      })();
    </script>
  </body>
</html>
